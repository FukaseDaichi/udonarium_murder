<div>
  <div class="timer-input">
    <div>
      <label for="minute-input">分</label
      ><input
        type="number"
        id="minute-input"
        value="{{ minute }}"
        min="0"
        max="300"
      />
    </div>
    <div>
      <label for="second-input">秒</label
      ><input
        type="number"
        id="second-input"
        value="{{ second }}"
        min="0"
        max="59"
      />
    </div>
  </div>
  <div class="timer-button">
    <button (click)="setTime()">SET</button>
  </div>
</div>
