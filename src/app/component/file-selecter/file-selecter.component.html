<div id="file-list">
  <span class="empty" *ngIf="isAllowedEmpty">
    <button (click)="onSelectedFile(empty)">画像なし</button>
  </span>
  <span *ngFor="let file of images" class="image">
    <img *ngIf="isViewFile(file)" [src]="getFileUrl(file) | safe : 'resourceUrl'" [alt]="file.name" height="120" (click)="onSelectedFile(file)" />
  </span>
</div>
