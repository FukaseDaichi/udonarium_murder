<div class="flex-container">
  <div class="flex-item no-grow">
    <div>
      <button (click)="createGamePanel()">新しいパネルを作る</button>
    </div>
    <select style="width: 10em" size="10" (change)="selectGamePanel($event.target.value)" [ngModel]="selectedPanel?.identifier">
      <option *ngFor="let gamePanel of getGamePanels()" value="{{ gamePanel.identifier }}">{{ gamePanel.title }}</option>
    </select>
  </div>
  <div class="flex-item">
    <ng-container *ngIf="selectedPanel">
      <div class="images-select">
        <div>
          画像
          <div *ngIf="!panelBackgroundImage.url">
            <button (click)="openBgImageModal()" style="height: 120px" [disabled]="!isEditable">画像を追加</button>
          </div>
          <div *ngIf="panelBackgroundImage.url" (click)="openBgImageModal()">
            <img height="120" [src]="panelBackgroundImage.url | safe : 'resourceUrl'" />
          </div>
        </div>
        <div>
          背景
          <div *ngIf="!panelDistanceviewImage.url">
            <button (click)="openDistanceViewImageModal()" style="height: 120px" [disabled]="!isEditable">背景画像を追加</button>
          </div>
          <div *ngIf="panelDistanceviewImage.url" (click)="openDistanceViewImageModal()">
            <img height="120" [src]="panelDistanceviewImage.url | safe : 'resourceUrl'" />
          </div>
        </div>
      </div>
      <div>
        Name :
        <input [(ngModel)]="panelName" placeholder="Name" [disabled]="!isEditable" />
      </div>
      <div>
        <input [(ngModel)]="panelWidth" type="range" min="{{ minSize }}" max="{{ maxSize }}" name="tableWidth" [disabled]="!isEditable" /> Width :
        <input [(ngModel)]="panelWidth" type="number" min="{{ minSize }}" max="{{ maxSize }}" style="width: 5em" [disabled]="!isEditable" />
      </div>
      <div>
        <input [(ngModel)]="panelHeight" type="range" min="{{ minSize }}" max="{{ maxSize }}" name="tableHeight" [disabled]="!isEditable" /> Height :
        <input [(ngModel)]="panelHeight" type="number" min="{{ minSize }}" max="{{ maxSize }}" style="width: 5em" [disabled]="!isEditable" />
      </div>
      <div>
        背景フィルタ
        <select [(ngModel)]="panelDistanceviewFilter" name="panelDistanceviewFilter" [disabled]="!isEditable">
          <option value="">なし</option>
          <option value="white">ホワイト</option>
          <option value="black">ブラック</option>
        </select>
      </div>
      <hr />
      <div>
        <button *ngIf="!isDeleted" (click)="openGamePanel()">
          <div style="position: relative">
            <div>開く</div>
          </div>
        </button>
        <ng-container *ngIf="!isDeleted">
          <button class="danger" (click)="delete()" [disabled]="isEmpty">削除</button>
        </ng-container>
        <ng-container *ngIf="isDeleted">
          <button (click)="restore()">元に戻す</button>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
<ng-container *ngIf="isEmpty">
  <div style="font-size: 12px">※パネルが１つも作成されていません。「新しいテーブルを作る」から新しいテーブルを作成することができます。</div>
</ng-container>
